<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container-master">
    <div class="calculator-body">
      <div id="result">0</div>
      <div class="row-1">
        <div class="key number" id="7">7</div>
        <div class="key number" id="8">8</div>
        <div class="key number" id="9">9</div>
        <div class="key operator" id="multiply">ร</div>
        <div class="key" id="clear">CLEAR</div>
      </div>
      <div class="row-2">
        <div class="key number" id="4">4</div>
        <div class="key number" id="5">5</div>
        <div class="key number" id="6">6</div>
        <div class="key operator" id="subtract">-</div>
        <div class="key operator" id="divide">รท</div>
      </div>
      <div class="row-3">
        <div class="left">
          <div class="top">
            <div class="key number" id="1">1</div>
            <div class="key number" id="2">2</div>
            <div class="key number" id="3">3</div>
          </div>
          <div class="bottom">
            <div class="key number" id="0">0</div>
            <div class="key" id="decimal">.</div>
          </div>
        </div>
        <div class="right">
          <div class="key operator" id="add">+</div>
          <div class="key operator" id="equal">=</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
