<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container-master">
    <div class="calculator-body">
    <div id="input"></div>
    <div id="result">0</div>
      <div class="row-1">
        <div class="key operand number" id="7">7</div>
        <div class="key operand number" id="8">8</div>
        <div class="key operand number" id="9">9</div>
        <div class="key func"  id="delete">DEL</div>
        <div class="key func" id="clear">AC</div>
      </div>
      <div class="row-2">
        <div class="key operand number" id="4">4</div>
        <div class="key operand number" id="5">5</div>
        <div class="key operand number" id="6">6</div>
        <div class="key operand operator" id="multiply">×</div>
        <div class="key operand operator" id="divide">÷</div>
      </div>
      <div class="row-3">
        <div class="key operand number" id="1">1</div>
        <div class="key operand number" id="2">2</div>
        <div class="key operand number" id="3">3</div>
        <div class="key operand operator" id="add">+</div>
        <div class="key operand operator" id="subtract">-</div>
      </div>
      <div class="row-4">
        <div class="key operand number" id="0">0</div>
        <div class="key operand" id="decimal">.</div>
        <div class="key operand" id="base-10">×10<span id="exponent">x</span></div>
        <div class="key operand" id="Ans">Ans</div>
        <div class="key operand" id="equal">=</div>
      </div>
    </div>
  </div>
</body>
</html>
